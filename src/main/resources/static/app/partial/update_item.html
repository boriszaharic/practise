<div ng-controller="editItemCtrl">
	<div>
		<form>
			<div class="form-group">
				<label for="a1">Name</label> <input type="text" class="form-control"
					id="a1" ng-model="updatedItem.name">
			</div>
			<div class="form-group">
				<label for="c1">Order number</label> <input type="text"
					class="form-control" id="c1" ng-model="updatedItem.orderNumber">
			</div>
			<div class="form-group">
				<label for="d1">Category</label> <input type="text"
					class="form-control" id="d1" ng-model="updatedItem.category">
			</div>
			<div class="form-group">
				<label for="e1">Value</label> <input type="text"
					class="form-control" id="e1" ng-model="updatedItem.value">
			</div>
			<div class="form-group">
				<label for="f1">Description</label> <input type="text"
					class="form-control" id="f1" ng-model="updatedItem.description">
			</div>
			<div class="form-group">
				<label for="g1">Barcode</label> <input type="text"
					class="form-control" id="g1" ng-model="updatedItem.barcode">
			</div>

			<button class="btn btn-primary" ng-click="edit()">UPDATE</button>
		</form>
	</div>
</div>
