<div ng-controller="newUserCtrl">
	<div>
		<form>
			<div class="form-group">
				<label for="a1">Name</label> <input type="text" class="form-control"
					id="a1" ng-model="newUser.firstName">
			</div>
			<div class="form-group">
				<label for="b1">Last Name</label> <input type="text" class="form-control"
					id="b1" ng-model="newUser.lastName">
			</div>
			<div class="form-group">
				<label for="c1">Email</label> <input type="text"
					class="form-control" id="c1" ng-model="newUser.email">
			</div>
			<div class="form-group">
				<label for="d1">Password</label> <input type="text"
					class="form-control" id="d1" ng-model="newUser.password">
			</div>
			<div class="form-group">
				<label for="e1">Company</label> <input type="text"
					class="form-control" id="e1" ng-model="newUser.company">
			</div>
			<div class="form-group">
				<label for="f1">Roles</label> <input type="text"
					class="form-control" id="f1" ng-model="newUser.roles">
			</div>

			<button class="btn btn-primary" ng-click="addUser()">ADD</button>
		</form>
	</div>
</div>
