<div ng-controller="itemsCtrl">
	<div class="jumbotron">
		<h4>List of items</h4>
	</div>

	<div class="btn-group pull-right">
		<button ng-click="changePage(-1)" ng-disabled="pageNum==0"
			class="btn btn-primary">Previous page</button>
		<button ng-click="changePage(1)" ng-disabled="!(pageNum<totalPages-1)"
			class="btn btn-primary">Next page</button>
	</div>
	<div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
            		<th>Order number</th>
            		<th>Category</th>
            		<th>Value</th>
            		<th>Description</th>
            		<th>Barcode</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in item">
					<td>{{x.name}}</td>
					<td>{{x.orderNumber}}</td>
					<td>{{x.category}}</td>
					<td>{{x.value}}</td>
					<td>{{x.description}}</td>
					<td>{{x.barcode}}</td>
					<td>
						<button ng-click="deleteItem(x.id)" class="btn btn-danger">Delete</button>
						<button ng-click="goToEdit(x.id)" class="btn btn-warning">Update</button>
					</td>
				</tr>
			</tbody>
		</table>
		<button ng-click="goToAdd()" class="btn btn-warning">ADD</button>
	</div>
</div>
